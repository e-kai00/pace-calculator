<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pace Calculator</title>
</head>

<body>
    <header>
        <p>logo</p>
        <h1>Running Pace Calculator</h1>
    </header>
    <section>
    <div class="main-area">
        <div class="distance-area">
            <span>
                <h2><i class="fa-solid fa-road"></i> Distance</h2>
            </span>
            <ul>
                <li class="distance-item" data-distance="5000">5k</li>
                <li class="distance-item active" data-distance="10000">10k</li>
                <li class="distance-item" data-distance="21097">Half Marathon</li>
                <li class="distance-item" data-distance="42195">Marathon</li>
            </ul>
            <label><input type="number" id="user-distance" data-distance="input" oninput="calculateTimeResult()"> m</label>
        </div>
        <hr>
        <div class="wrap">
            <div id="user-choice">
                <div class="choice-container">       
                    <h2><i class="fa-solid fa-flag-checkered"></i> Time result</h2>
                    <label>hr <input type="number" id="hr" oninput="calculatePace()"></label>
                    <label>min <input type="number" id="min" oninput="calculatePace()"></label>
                    <label>sec <input type="number" id="sec" oninput="calculatePace()"></label>
                </div>
                <div class="choice-container">       
                    <h2><i class="fa-solid fa-stopwatch"></i> Pace</h2>
                    <label>min <input type="number" id="pace-min" oninput="calculateTimeResult()"></label>
                    <label>sec <input type="number" id="pace-sec" oninput="calculateTimeResult()"></label>
                </div>
            </div>            
            <div id="splits">
                <h2>Distance-time split</h2>
                <div>
                    <span data-split="1" class="split-class">1000 m - </span>
                    <p class="split-class-insert"></p>         <!-- to modify later-->
                </div>
                <div>
                    <span data-split="0,8" class="split-class">800 m - </span>
                    <p class="split-class-insert"></p>         <!-- to modify later-->
                </div>
                <div>
                    <span data-split="0,4" class="split-class">400 m - </span>             <!-- to modify later-->
                    <p class="split-class-insert"></p>
                </div>
                <div>
                    <span data-split="0,2" class="split-class">200 m - </span>
                    <p class="split-class-insert"></p>
                </div>
                <div>
                    <span data-split="0,1" class="split-class">100 m - </span>
                    <p class="split-class-insert"></p>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="https://kit.fontawesome.com/624b5d3773.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
