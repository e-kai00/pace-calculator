<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pace Calculator</title>
</head>

<body>
    <header>
        <p>logo</p>
        <h1>Running Pace Calculator</h1>
    </header>
    <div class="main-area">
        <div class="distance-area">
            <span>
                <h2>Distance</h2>
            </span>
            <ul>
                <li class="distance-item" data-distance="5000">5k</li>
                <li class="distance-item active" data-distance="10000">10k</li>
                <li class="distance-item" data-distance="21097">Half Marathon</li>
                <li class="distance-item" data-distance="42195">Marathon</li>
            </ul>
            <label><input type="number" id="user-distance" class="distance-item" data-distance="input"> m</label>
        </div>
        <hr>
        <div class="wrap">
            <div class="user-choice">
                <div>
                    <h2>Time result</h2>
                    <label>hr <input type="number" id="hr"></label>
                    <label>min <input type="number" id="min"></label>
                    <label>sec <input type="number" id="sec"></label>
                </div>
                <div>
                    <h2>Pace</h2>
                    <label>min <input type="number" id="pace-min"></label>
                    <label>sec <input type="number" id="pace-sec"></label>
                </div>
            </div>
            <p id="pace-text"></p>          <!-- to remove later -->
            <div class="splits">
                <h2>Distance-time split</h2>
                <div>1000 m</div>
                <div>800 m</div>
                <div>400 m</div>
                <div>200 m</div>
                <div>100 m</div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
