<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Running pace calculator">
    <meta name="keywords" content="running, run, pace, running time">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <title>Pace Calculator</title>
</head>

<body>
    <header>
        <img src="assets/images/shoe logo.png" id="logo">
        <h1>Running Pace Calculator</h1>
    </header>
    <section>
    <div class="main-area">
        <div class="distance-area">
            <span>
                <h2><i class="fa-solid fa-road"></i> Distance</h2>
            </span>
            <ul>
                <li class="distance-item" data-distance="5000">5k</li>
                <li class="distance-item active" data-distance="10000">10k</li>
                <li class="distance-item" data-distance="21097">Half Marathon</li>
                <li class="distance-item" data-distance="42195">Marathon</li>
            </ul>
            <label><input type="number" min="1" id="user-distance" data-distance="input" oninput="calculateTimeResult()"> m</label>
        </div>
        <hr>
        <div class="wrap">
            <div id="user-choice">
                <div class="choice-container" id="choice-container-id">       
                    <h2><i class="fa-solid fa-flag-checkered"></i> Time result</h2>
                    <label>hr <input type="number" min="0" id="hr" oninput="calculatePace(); calculateSplits()"></label>
                    <label>min <input type="number" min="0" max="59" id="min" oninput="calculatePace(); calculateSplits()"></label>
                    <label>sec <input type="number" min="0" max="59" id="sec" oninput="calculatePace(); calculateSplits()"></label>
                </div>
                <div class="choice-container" id="choice-container-pace-id">       
                    <h2><i class="fa-solid fa-stopwatch"></i> Pace</h2>
                    <label>min <input type="number" min="0" max="20" id="pace-min" oninput="calculateTimeResult(); calculateSplits()"></label>
                    <label>sec <input type="number" min="0" max="59" id="pace-sec" oninput="calculateTimeResult(); calculateSplits()"></label>
                </div>
            </div>            
            <div id="splits">
                <h2>Splits time</h2>
                <p id="splits-txt">meters -  minutes</p>
                <div>
                    <span class="split-class">1000 m - </span>
                    <p class="split-class-insert"></p>        
                </div>
                <div>
                    <span class="split-class">800 m - </span>
                    <p class="split-class-insert"></p>         
                </div>
                <div>
                    <span class="split-class">400 m - </span>             
                    <p class="split-class-insert"></p>
                </div>
                <div>
                    <span class="split-class">200 m - </span>
                    <p class="split-class-insert"></p>
                </div>
                <div>
                    <span class="split-class">100 m - </span>
                    <p class="split-class-insert"></p>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://kit.fontawesome.com/624b5d3773.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
